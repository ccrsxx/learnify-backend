name: ğŸ—‘ï¸ Drop dev database on PR close

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  migration:
    name: ğŸ”‘ Drop dev database
    runs-on: ubuntu-latest

    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_DATABASE: ${{ format('pr_{0}', github.event.number) }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download deps
        run: npm ci

      - name: Drop database
        run: npm run db:drop
